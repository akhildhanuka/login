<div class="entry-background parent-background">

  <div class="page-header">
    <!--<a [href]="config['GlobalMathleticsWebsiteUrl']">-->
    <img src="../../assets/mathletics-logo.svg"/>
    <!--</a>-->

  </div>

  <div class="recovery-page">
    <div class="row no-row-margin">
      <div class="col-md-7 info content-box">
        <h1 [translate]="'recover-password.info.heading-one'"></h1>
        <h3 [innerHTML]="'recover-password.info.line-one' | translate"></h3>
        <h3 [innerHTML]="'recover-password.info.line-two' | translate"></h3>
        <h3 [innerHTML]="'recover-password.info.line-three' | translate"></h3>

        <h1 [translate]="'recover-password.info.heading-two'"></h1>
        <h3 [translate]="'recover-password.info.line-four'"></h3>
        <div class="center">
          <a [translate]="'recover-password.info.contact-us-btn'"
             class="contact-us-btn"
             target="_self"
             [title]="'recover-password.info.contact-us-btn'"
             [href]="'recover-password.info.contactUs'"></a>
        </div>

      </div>
      <div class="col-md-5">
        <div class="recovery-form">
          <div class="snippet-recover-password-container">
            <div class="modal-header">
              <h4 class="modal-title" data-fontsize="20" data-lineheight="20"
                  [translate]="'recover-password.title'"></h4>
            </div>
            <div id="ppp-recover-form-container">
              <div class="modal-body">
                <div id="recover-password-error-massage" [hidden]="!error">{{errorMessage}}</div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="email" name="recoverPassword"
                         id="ppp-recover-email"
                         [placeholder]="'recover-password.email-placeholder' | translate">
                </div>
              </div>
              <div class="modal-footer">
                <button id="ppp-recover-password-submit"
                        (click)="recover()"
                        class="btn btn-primary"
                        type="button"
                        [translate]="'recover-password.submit-btn'"
                ></button>
              </div>
            </div>
          </div>
          <div class="back-button">
            <a class="button" target="_self" [title]="'recover-password.back-btn'"
               [routerLink]="['/entry', userType]"
               [translate]="'recover-password.back-btn'">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
